<mat-card class="chart-card mat-h1" [class.mat-elevation-z8]="true">
    <mat-card-header>
        <mat-card-title>Number of COVID-19 Victims</mat-card-title>
        <mat-card-subtitle>Today's cases in India</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <canvas #dailyCaseChart></canvas>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="createChart()">Refresh Chart Data</button>
    </mat-card-actions>
</mat-card>
